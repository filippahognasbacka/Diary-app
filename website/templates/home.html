{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        <h1 align="center" style="margin-top: 100px;">Entries</h1>

        <ul class="list-group list-group-flush" id="entries">
            {% for entry in entries %}
            <li class="list-group-item">{{ entry.data }}
                <button type="button" class="close" onClick="deleteEntry('{{ entry.id }}')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
            {% endfor %}

        </ul>

<form method="POST">
    <textarea name="entry" id="entry" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Diary Entry</button>
    </div>
</form>
{% endblock %}
